<script>
    $(function(){
        var $ele = $('.goto_top');

        $ele.on('click', function(){
            $('html,body').animate({scrollTop:0}, 500);
            return false;
        });
        
        $(window).scroll(function(){
            if($(this).scrollTop() >= 768){
                $ele.fadeIn();
            }else {
                $ele.fadeOut();
            }
        });
    });
</script>

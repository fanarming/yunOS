	<script>
		$(function(){

			$('#target').distpicker();

			var $ele = $('.goto_top');

			$ele.on('click', function(){
				$('html,body').animate({scrollTop:0}, 500);
				return false;
			});
			
			$(window).scroll(function(){
				if($(this).scrollTop() >= 768){
					$ele.fadeIn();
				}else {
					$ele.fadeOut();
				}
			});
		});
	</script>

	<script src="app/js/jquery.nivo.slider.js"></script>
	<script>
		$(function(){
			$('.avatar_bac').hover(function(){
                if($('.personal_center').hasClass('login_statu')){
                    $('.login_personal_panel').show();
                }else if($('.personal_center').hasClass('logout_statu')) {
                    $('.logout_personal_panel').show();
                    $('.avatar_bac img').attr('src','app/image/icon_avatar_null.png');
                }				
			},function(){
				$('.personal_center_wrapper').hide();
			});

			$('.personal_center_wrapper').hover(function(){
				$(this).show();
			},function(){
				$(this).hide();
			});		

			$('#slider').nivoSlider({
		        effect: 'boxRandom',   // 效果
		        animSpeed: 500,        // 动画速度
		        pauseTime: 3000,       // 暂停时间
		        slices: 10,            // 分为10列
		    });
		    // 设置小圆点偏移值，使居中
		    var  sliderOffset = $(".nivo-controlNav").width()*(-0.5)-16;
		    $(".nivo-controlNav").css("marginLeft",sliderOffset);

		    // 底部弹窗信息
		    $('.bottom_modal .icon_close').on('click', function(){
		    	$('.bottom_modal').slideUp();
		    });

		     // 搜索效果
            $('.search_icon').hover(function(){                
                $('.header .nav_list').animate({"marginRight": "20px"},function(){
                	$('#search_input').addClass('active');
                });
            });
		});		
	</script>
